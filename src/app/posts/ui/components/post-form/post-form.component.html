<form novalidate (ngSubmit)="submitForm.next(true)" [formGroup]="postForm">
  <div class="grid gap-6 mb-6 md:grid-cols-2">
    <div>
      <label
        for="first_name"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Title</label
      >
      <input
        type="text"
        formControlName="title"
        id="first_name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Title"
        required
      />
      <div
        class="error"
        *ngIf="
          postForm.get('title')?.hasError('required') &&
          postForm.get('title')?.touched
        "
      >
        Nombre requerido
      </div>
    </div>
  </div>
  <div class="mb-6">
    <label
      for="body"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Body</label
    >
    <textarea
      id="body"
      formControlName="body"
      rows="4"
      class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Write your thoughts here..."
    ></textarea>
  </div>
  <button
    type="submit"
    [disabled]="postForm.invalid"
    class="text-white bg-blue-700 disabled:bg-red-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    Submit
  </button>
</form>
